---
- name: "restart sssd"
  ansible.builtin.service:
    name: sssd
    state: restarted

- name: "restart oddjobd"
  ansible.builtin.service:
    name: oddjobd
    state: restarted

- name: "authselect apply-changes"
  ansible.builtin.command: "authselect apply-changes"

- name: "reload oddjob service"
  ansible.builtin.systemd:
    name: "oddjobd"
    state: restarted
    daemon_reload: true
  become: true

- name: "start oddjobd"
  ansible.builtin.service:
    name: oddjobd
    state: started
